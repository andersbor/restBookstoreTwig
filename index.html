<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book store</title>
    <!-- http://www.davidtanzer.net/css_vertical_align -->
    <style>
        label {
            float: left;
            width: 5%;
            text-align: right;
            margin-right: 0.5em;

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
        }

        .form-field-no-caption {
            margin-left: 5%;
            padding-left: 0.5em;
        }
    </style>
</head>
<body>
<h1>Book store</h1>
<h2>All books</h2>
<a href="controllers/allbooks.php">All books</a>

<h2>Get book by Id</h2>
<form action="controllers/bookbyid.php" method="post">
    Id <input type="number" name="id"/>
    <input type="submit" value="Search"/>
</form>

<h2>Get books by title</h2>
<form action="controllers/booksbytitle.php" method="post">
    Title (fragment) <input type="text" name="titlefragment"/>
    <input type="submit" value="Search"/>
</form>

<h2>New book</h2>
<form action="controllers/newbook.php" method="post">
    <table>
        <tr>
            <td>Author</td>
            <td><input type="text" name="author"/></td>
        </tr>
        <tr>
            <td>Title</td>
            <td><input type="text" name="title"/></td>
        <tr>
        <tr>
            <td>Publisher</td>
            <td>
                <input type="text" name="publisher"/></td>
        </tr>
        <tr>
            <td>Price</td>
            <td>
                <input type="number" step="0.01" name="price" value="0.0"/></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input style="width: 100%" type="submit" value="Add"/>
            </td>
        </tr>
    </table>
</form>

<h2>Delete book by Id</h2>
<form action="controllers/deletebookbyid.php" method="post">
    Id <input type="number" name="id"/>
    <input type="submit" value="Delete"/>
</form>

<h2>Update book</h2>
<form action="controllers/updatebook.php" method="post">
    <label for="id">Id</label>
    <input type="number" name="id" id="id"/><br/>
    <label for="author">Author</label>
    <input type="text" name="author" id="author"/> <br/>
    <label for="title">Title</label>
    <input type="text" name="title" id="title"/> <br/>

    <label for="publisher">Publisher</label>
    <input type="text" name="publisher" id="publisher"/> <br/>

    <label for="price">Price</label>
    <input type="number" step="0.01" name="price" value="0.0" id="price"/><br/>

    <span class="form-field-no-caption">
      <input type="submit" value="Update"/>
    </span>
</form>
</body>
</html>
