<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book store</title>
</head>
<body>
<h1>Book store</h1>
<h2>All books</h2>
<a href="controllers/allbooks.php">All books</a>

<h2>Get book by Id</h2>
<form action="controllers/bookbyid.php" method="post">
    Id <input type="number" name="id"/>
    <input type="submit" value="Search"/>
</form>

<h2>Get books by title</h2>
<form action="controllers/booksbytitle.php" method="post">
    Title (fragment) <input type="text" name="titlefragment"/>
    <input type="submit" value="Search"/>
</form>

<h2>New book</h2>
<form action="controllers/newbook.php" method="post">
    Author <input type="text" name="author"/> <br/>
    Title <input type="text" name="title"/> <br/>
    Publisher <input type="text" name="publisher"/> <br/>
    Price <input type="number" step="0.01" name="price" value="0.0"/>
    <input type="submit"/>
</form>

<h2>Delete book by Id</h2>
<form action="controllers/deletebookbyid.php" method="post">
    Id <input type="number" name="id"/>
    <input type="submit" value="Delete"/>
</form>

<h2>Update book</h2>
<form action="controllers/updatebook.php" method="post">
    Id <input type="number" name="id"/><br/>
    Author <input type="text" name="author"/> <br/>
    Title <input type="text" name="title"/> <br/>
    Publisher <input type="text" name="publisher"/> <br/>
    Price <input type="number" step="0.01" name="price" value="0.0"/>
    <input type="submit"/>
</form>
</body>
</html>
